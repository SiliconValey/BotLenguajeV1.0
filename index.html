<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lenguajes más usados en GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Lenguajes más usados en GitHub</h1>

        <form method="POST" action="/">
            <button type="submit" class="btn btn-primary mb-3">Actualizar datos</button>
        </form>

        <a href="/historico" class="btn btn-secondary mb-4">Ver histórico</a>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Lenguaje</th>
                        <th>Repositorios</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fila in datos %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ fila.nombre }}</td>
                    <td>{{ fila.porcentaje }}</td>
                    <!-- y más columnas si querés -->
                </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
